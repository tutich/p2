<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results-Summary-component</title>
  <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="comp.css">
</head>
<body>
  <div class="wrapper">
    <h2>Your Result</h2>
    <p class="para">76 <br>of 100</p>
    <h2>Great</h2>
    <p>You scored higher than 65% of the <br>people who have taken this tests.</p>
  </div>
  <div class="container">
    <table>
      <h1>Summary</h1>
      <tr class="reac">
        <th>Reaction</th>
        <td>80/100</td>
      </tr>
      <tr class="mem">
        <th>Memory</th>
        <td>92/100</td>
      </tr>
      <tr class="verb">
        <th>Verbal</th>
        <td>61/100</td>
      </tr>
      <tr class="vis">
        <th>Visual</th>
        <td>72/100</td>
      </tr>
    </table>
    <button id="cont">Continue</button>
  </div>
</body>
</html>
